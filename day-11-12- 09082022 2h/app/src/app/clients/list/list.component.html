<div class="container">
    

    <div class="d-flex justify-content-between mb-5">
        <div>
            <h3>Clients List</h3>
        </div>


        <div>
            <a routerLink="/clients/add" class="btn btn-primary">Add</a>
        </div>
    </div>



    <hr>



    <div class="row" *ngIf=" isLoading == true ">
        <div class="col-12 text-center">

            <div>
                <div class="spinner-grow text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </div>
        </div>
    </div>


    <div class="row" *ngIf=" isLoading == false ">
        <div class="card">
            <div class="card-body">
                

                <div class="alert alert-danger" *ngIf=" errorMessage != '' " >
                    <p>{{ errorMessage }}</p>

                    <button class="btn btn-danger" (click)="initData()">try again</button>
                </div>
                
                
                
                <table class="table table-borderless" *ngIf=" errorMessage == '' ">
                    <thead>
                      <tr  >
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Address</th>
                        
                         
                        <th scope="col">Actions</th>
                         
                      </tr>
                    </thead>
                    <tbody>
                      

                        <tr *ngFor="let c of clients">
                            <th scope="row"><a href="#">{{ c.id }}</a></th>
                           
                            <td>{{ c.firstname }} {{ c.lastname }}</td>
                            <td>
                                <a href="mailto:{{ c.email }}">{{ c.email }}</a>
                            </td>
                            <td>{{ c.phone }}</td>
                            <td>{{ c.address }}</td>
                            
                            <td>
                                

                                <a [routerLink]="  '/clients/buy/client/'+c.id  " class="btn btn-warning">add new order</a>
                              
                            </td>
                          </tr>


                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
