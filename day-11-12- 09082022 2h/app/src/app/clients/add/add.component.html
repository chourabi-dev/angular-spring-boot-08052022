<div class="container">
    

    <div class="d-flex justify-content-between mb-5">
        <div>
            <h3>Add new client</h3>
        </div>


        <div>
            <a routerLink="/clients" class="btn btn-primary">Back</a>
        </div>
    </div>



    <hr>



    <div class="row" *ngIf=" isLoading == true ">
        <div class="col-12 text-center">

            <div>
                <div class="spinner-grow text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </div>
        </div>
    </div>


    <div class="row" *ngIf=" isLoading == false ">
        <div class="card">
            <div class="card-body">
                

                <div class="alert alert-danger" *ngIf=" errorMessage != '' " >
                    <p>{{ errorMessage }}</p>
                </div>
                
                <div class="alert alert-success" *ngIf=" successMessage != '' " >
                    <p>{{ successMessage }}</p>
                </div>
                
                

                <form [formGroup]="form" class="mt-5"  (ngSubmit)="saveData()"  >

                   
                    <div class="form-group mb-3">
                        <label for="">Firstname</label>
                        <input type="text" class="form-control" formControlName="firstname">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Lastname</label>
                        <input type="text" class="form-control" formControlName="lastname">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Email</label>
                        <input type="text" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Phone</label>
                        <input type="text" class="form-control" formControlName="phone">
                    </div>
                    <div class="form-group mb-3">
                        <label for="">Address</label>
                        <input type="text" class="form-control" formControlName="address">
                    </div>
                    

                  

                    


                    <div class="form-group">
                        <button type="submit" class="btn btn-success" [disabled]=" ! form.valid" >Save</button>
                    </div>

                    

                </form>
                
                
               
            </div>
        </div>
    </div>
</div>
