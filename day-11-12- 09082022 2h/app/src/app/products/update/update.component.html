<div class="container">
    

    <div class="d-flex justify-content-between mb-5">
        <div>
            <h3>Update product</h3>
        </div>


        <div>
            <a routerLink="/products" class="btn btn-primary">Back</a>
        </div>
    </div>



    <hr>



    <div class="row" *ngIf=" isLoading == true ">
        <div class="col-12 text-center">

            <div>
                <div class="spinner-grow text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </div>
        </div>
    </div>


    <div class="row" *ngIf=" isLoading == false ">
        <div class="card">
            <div class="card-body">
                

                <div class="alert alert-danger" *ngIf=" errorMessage != '' " >
                    <p>{{ errorMessage }}</p>
                </div>
                
                <div class="alert alert-success" *ngIf=" successMessage != '' " >
                    <p>{{ successMessage }}</p>
                </div>
                
                

                <form [formGroup]="form" class="mt-5"  (ngSubmit)="saveData()"  >

                    <div class="form-group mb-3">
                        <label for="">Title</label>
                        <input type="text" class="form-control" formControlName="title">
                    </div>

                    <div class="form-group mb-3">
                        <label for="">Price</label>
                        <input type="text" class="form-control" formControlName="price">
                    </div>

                    <div class="form-group mb-3">
                        <label for="">Quantity</label>
                        <input type="text" class="form-control" formControlName="quantity">
                    </div>

                    <div class="form-group mb-3">
                        <label for="">Category</label>
                        <select type="text" class="form-control" formControlName="category">
                            <option value="">Please choose a category</option>


                            <option [value]=" c.id " *ngFor="let c of categories"> {{ c.name }} </option>
                            
                            
                        </select>
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn btn-success" [disabled]=" ! form.valid" >Save</button>
                    </div>

                    

                </form>
                
                
               
            </div>
        </div>
    </div>
</div>
