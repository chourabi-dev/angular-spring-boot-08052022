<div class="container">
    

    <div class="d-flex justify-content-between mb-5">
        <div>
            <h3>Products List</h3>
        </div>


        <div>
            <a routerLink="/products/add" class="btn btn-primary">Add</a>
        </div>
    </div>



    <hr>



    <div class="row" *ngIf=" isLoading == true ">
        <div class="col-12 text-center">

            <div>
                <div class="spinner-grow text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </div>
        </div>
    </div>


    <div class="row" *ngIf=" isLoading == false ">
        <div class="card">
            <div class="card-body">
                

                <div class="alert alert-danger" *ngIf=" errorMessage != '' " >
                    <p>{{ errorMessage }}</p>

                    <button class="btn btn-danger" (click)="initData()">try again</button>
                </div>
                
                
                
                <table class="table table-borderless" *ngIf=" errorMessage == '' ">
                    <thead>
                      <tr  >
                        <th scope="col">#</th>
                        <th scope="col">Product</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      

                        <tr *ngFor="let p of products">
                            <th scope="row"><a href="#">{{ p.id }}</a></th>
                            <td><a href="#" class="text-primary fw-bold">{{ p.title }}</a></td>
                            <td> {{ p.price | currency }} </td>
                            <td class="fw-bold">

                                <span class="pill rounded-pill bg-primary text-white badge" *ngIf=" p.quantity != 0">
                                    {{ p.quantity | number }}
                                </span>

                                <span class="pill rounded-pill bg-danger text-white badge" *ngIf=" p.quantity == 0 ">out of stock</span>

                            </td>
                            <td>
                                
                                <a [routerLink]=" '/products/update/'+p.id  " style="margin-right: 20px;" class="btn btn-sm btn-primary"><i class="bx bxs-edit"></i></a>


                                <button (click)="deleteProduct(p.id)" class="btn btn-sm btn-danger"><i class="bx bxs-trash"></i></button>
                            </td>
                          </tr>


                      
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
